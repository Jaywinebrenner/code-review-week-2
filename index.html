  <body>
    <div id=project-container>



      <div id="handedness-wrapper" class="container">
        <h2>Are you left handed? Or right handed?</h2>
          <form id="handedness-form" action="index.html" method="post">

            <div id="lefthand-wrapper">
              <label>
              <input id="lefthand"class="radio-input" type="radio" name="lefthand" value="lefthand" onchange="valueChanged()">Left Handed</label>
            </div>

            <div id="lefthand-wrapper">
              <label>
              <input id="righthand" class="radio-input" type="radio" name="righthand" value="righthand" onchange="valueChanged()">Right Handed</label>
            </div>
            <button id="handedness-submit" class="btn btn-primary" type="submit" name="button">Enter</button>
          </form>

      </div>


      <div id="finger-wrapper" class="container">
        <form id="fingerform" action="index.html" method="post">
          <label for="fingercount">How many fingers do you have?</label>
            <input id="fingercount" type="text">
          <button id="fingersubmit" class="btn btn-primary" type="submit" name="button">Enter</button>
        </form>
      </div>

      <div id="finger-wrapper-2" class="container">
        <form id="fingerform2" action="index.html" method="post">
          <label for="fingercount2">In total, how many fingers do your fingers have?</label>
            <input id="fingercount2" type="text">
          <button id="fingersubmit2" class="btn btn-primary" type="submit" name="button">Enter</button>
        </form>
      </div>

      <div id="eyeball-wrapper" class="container">
        <label for="eyes">Do you have an eye embedded in the palm of your hand?</label>
          <select id="eyes">
             <option value="yes">Yes</option>
             <option value="no">No</option>
           </select>
          <button id="eyes-submit" class="btn btn-primary" type="submit" name="button">Enter</button>
      </form>
      </div>
